

<div class="container">
  <div *ngFor="let movie of movieList">
    <h2>{{ movie.name }} written and directed by {{ movie.director }}</h2>
    <h3>hit the screens in {{ movie.yearReleased }}</h3>
    <h3>Collection: ${{ movie.collection }}</h3>
    <h4 *ngIf="movie.isHit"> {{ movie.name }} was a big hit!</h4>
  </div>
</div>
